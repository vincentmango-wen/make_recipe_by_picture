<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}食材レシピアプリ{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- ここを追加 -->
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">🍳 レシピアプリ</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if request.cookies.get('recipe_session') %}
            <li class="nav-item">
              <a class="nav-link text-white" href="/logout">🚪 ログアウト</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-white" href="/login">🔑 ログイン</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/signup">📝 サインアップ</a>
            </li>
            {% endif %}
          </ul>
        </div>
        <div>
          <a class="nav-link text-white" href="/recipes_ui"
            >📖 保存済みレシピ</a
          >
          <a class="nav-link text-white" href="/tags_ui">🏷 タグ設定</a>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
