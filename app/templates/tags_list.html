{% extends "base.html" %} {% block title %}タグ設定{% endblock %} {% block
content %}
<h2 class="mb-4">タグ管理</h2>

<!-- タグ追加フォーム -->
<form action="/tags_ui/add" method="post" class="mb-3">
  <div class="input-group">
    <input
      type="text"
      name="name"
      class="form-control"
      placeholder="新しいタグ名"
      required
    />
    <button type="submit" class="btn btn-primary">追加</button>
  </div>
</form>

<!-- タグ一覧 -->
<ul class="list-group">
  {% for tag in tags %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ tag.name }}
    <form action="/tags_ui/{{ tag.id }}/delete" method="post" style="margin: 0">
      <button type="submit" class="btn btn-sm btn-danger">削除</button>
    </form>
  </li>
  {% endfor %}
</ul>

<a href="/" class="btn btn-secondary mt-3">← 戻る</a>
{% endblock %}
